    <div class="book-content">
      <div class="book-form">
        <h1 style="text-align: center;">Register a Trip</h1>
        <div class="form-content">
          <p class="line-on-side"></p>
          <div>
            <form>
              <fieldset class="book-fieldset">
                <label>Bus Code:</label>
                <input
                  type="text"
                  class="book-fields"
                  id="Phone"
                  name="Phone"
                  placeholder="Phone eg RAC245C"
                  value=""
                  required
                  autofocus=""
                />
              </fieldset>

              <fieldset class="book-fieldset">
                <label>Number of Seats:</label>
                <input
                  type="text"
                  class="book-fields"
                  id="Phone"
                  name="Phone"
                  placeholder="Phone eg RAC245C"
                  value=""
                  required
                  autofocus=""
                />
              </fieldset>

              <fieldset class="book-fieldset">
                <label>Destination Road:</label>
                <input
                  type="text"
                  class="book-fields"
                  id="Phone"
                  name="Phone"
                  placeholder="KIGALI-RUBAVU"
                  value=""
                  required
                  autofocus=""
                />
              </fieldset>

              <fieldset class="book-fieldset">
                <label>Price/Seat:</label>
                <input
                  type="text"
                  class="book-fields"
                  id="first-name"
                  name="first-name"
                  placeholder="eg: 4500 rwf"
                  value=""
                  required
                  autofocus=""
                />
              </fieldset>
              <fieldset class="book-fieldset">
                <label>Driver Name:</label>
                <input
                  type="text"
                  class="book-fields"
                  id="last-name"
                  name="name"
                  placeholder="full name"
                  value=""
                  required
                  autofocus=""
                />
              </fieldset>
              <fieldset class="book-fieldset">
                <label>Phone:</label>
                <input
                  type="text"
                  class="book-fields"
                  id="Phone"
                  name="Phone"
                  placeholder="Phone eg +250780000000"
                  value=""
                  required
                  autofocus=""
                />
              </fieldset>

              <button type="submit" class="button-book large">Register</button>
            </form>
          </div>
          <br />
        </div>
      </div>
