    <div class="signup-content">
      <div class="signup-form">
        <h1 style="text-align: center;">New User</h1>
        <div class="form-content">
          <p class="line-on-side"><span>Sign Up</span></p>
          <div>
            <form>
              <fieldset class="signup-fieldset">
                <label>First Name</label>
                <input
                  type="text"
                  class="signup-fields"
                  id="first-name"
                  name="first-name"
                  placeholder="First name"
                  value=""
                  required
                  autofocus=""
                />
              </fieldset>
              <fieldset class="signup-fieldset">
                <label>Last Name</label>
                <input
                  type="text"
                  class="signup-fields"
                  id="last-name"
                  name="last-name"
                  placeholder="Last name"
                  value=""
                  required
                  autofocus=""
                />
              </fieldset>
              <fieldset class="signup-fieldset">
                <label>Phone</label>
                <input
                  type="text"
                  class="signup-fields"
                  id="Phone"
                  name="Phone"
                  placeholder="Phone eg +250780000000"
                  value=""
                  required
                  autofocus=""
                />
              </fieldset>
              <fieldset class="signup-fieldset">
                <label>Address</label>
                <input
                  type="text"
                  class="signup-fields"
                  id="address"
                  name="address"
                  placeholder="Address"
                  value=""
                  required
                  autofocus=""
                />
              </fieldset>
              <fieldset class="signup-fieldset">
                <label>Email</label>
                <input
                  type="email"
                  class="signup-fields"
                  id="email"
                  name="email"
                  placeholder="Email"
                  value=""
                  required
                />
              </fieldset>
              <fieldset class="signup-fieldset">
                <label>Enter Password</label>
                <input
                  type="password"
                  class="signup-fields"
                  id="password"
                  name="password"
                  placeholder="Enter Password"
                  required=""
                />
              </fieldset>
              <fieldset class="signup-fieldset">
                <label>Confirm Password</label>
                <input
                  type="password"
                  class="signup-fields"
                  id="password-confirm"
                  name="password_confirmation"
                  placeholder="Confirm Password"
                  required=""
                />
              </fieldset>
              <fieldset class="signup-fieldset align">
                <input type="checkbox" id="" class="" required="" />
                <label
                  >I understand and accept
                  <a href="#" target="_blank">Terms &amp; conditions</a></label
                >
              </fieldset>

              <button
                type="submit"
                onclick="location.href='signup.html'"
                class="button-signup large"
              >
                Register
              </button>
            </form>
          </div>
          <br />

        </div>
      </div>
    </div>
